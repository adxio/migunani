<form action="{$config->site_url('masterdata/client/update_process')}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="client_id" value="{$result.client_id|default:''}" />
    <input type="hidden" name="client_old_logo" value="{$result.client_logo|default:''}" />
    <input type="hidden" name="client_old_name" value="{$result.client_name|default:''}" />
    <table class="table-input" width="100%">
        <tr class="headrow">
            <th colspan="2">Update Client</th>
        </tr>
        <tr>
            <td width='25%'>Client Name *</td>
            <td width='75%'><input type="text" name="client_name" maxlength="50" size="30" value="{$result.client_name|default:''}" /></td>
        </tr>
        <tr>
            <td>Client Description *</td>
            <td><input type="text" name="client_desc" maxlength="100" size="100" value="{$result.client_desc|default:''}" /> </td>
        </tr>
        <tr>
            <td>Client Logo</td>
            <td>
                <img src='{$BASEURL}resource/doc/images/client/{$result.client_logo}'/>
                <br />
                <br />
                <input type="file" name="client_logo"/> 
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" name="save" value="Simpan"/> </td>
        </tr>
    </table>
</form>
